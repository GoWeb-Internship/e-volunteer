backend:
  name: git-gateway
  repo: GoWeb-Internship/e-volunteer
  branch: main
media_folder: 'static/img'
public_folder: '/img'
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '-'
collections:
  # Cards
  - name: 'cards'
    label: 'Cards'
    identifier_field: title
    folder: 'content/cards'
    create: true
    slug: '{{fieldIdName}}-{{language}}'
    fields:
      - { label: 'Path', name: 'fieldIdName', widget: 'string' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'date' }
      - {
          label: 'Language',
          name: 'language',
          widget: 'select',
          options: ['ru', 'uk'],
        }
      - label: 'Links'
        name: 'links'
        widget: list
        fields:
          - { label: 'Href', name: 'href', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
