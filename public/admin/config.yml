backend:
  name: git-gateway
  repo: GoWeb-Internship/e-volunteer
  branch: main # Branch to update (optional; defaults to master)
media_folder: 'static/img'
public_folder: '/img'

collections:
  - name: 'cards'
    label: 'Cards'
    folder: 'content/cards'
    identifier_field: 'cards'
    create: true
    nested: { depth: 100, summary: '{{index}}' }
    fields:
      - label: Title
        name: 'title'
        widget: string
        meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
        folder: '{{index}}/index'
        path: '{{slug}}/index'
        files:
          - label: 'Card'
            name: 'card'
            file: '/index.{{language}}'
            fields:
              - {
                  label: 'Group identifier',
                  name: 'fieldIdName',
                  widget: 'hidden',
                  default: 'index',
                }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Date', name: 'date', widget: 'date' }
              - {
                  label: 'Language',
                  name: 'language',
                  widget: 'select',
                  options: ['ru', 'uk'],
                }
              - { label: 'Body', name: 'body', widget: 'markdown' }
              - label: 'Links'
                name: 'links'
                widget: list
                fields:
                  - { label: 'Href', name: 'href', widget: 'string' }
                  - {
                      label: 'Description',
                      name: 'description',
                      widget: 'text',
                    }
